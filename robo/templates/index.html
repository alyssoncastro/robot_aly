<!DOCTYPE html>
<html>
  <head>
    <title>Meu Robô Digital Alysson</title>

    <!--estilizando a tabela-->
    <style>
      fieldset {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 20px 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!-- impondo as coordenadas-->
    <form action="/valor" method="post">
      <label for="coordenada_x">Coordenada X:</label>
      <input type="number" id="coordenada_x" name="coordenada_x" /><br /><br />

      <label for="coordenada_y">Coordenada Y:</label>
      <input type="number" id="coordenada_y" name="coordenada_y" /><br /><br />

      <label for="coordenada_z">Coordenada Z:</label>
      <input type="number" id="coordenada_z" name="coordenada_z" /><br /><br />

      <input type="submit" value="Enviar" />
    </form>

    <!--conectando css com html-->
    <fieldset>
      <legend>histórico de coordenadas</legend>
      <table id="tabela-coordenadas">

        <tr>
          <th>coordenada X</th>
          <th>coordenada Y</th>
          <th>coordenada Z</th>
        </tr>
        {% for valores in dados%}
        <tr>
          <td id="x">{{valores.x}}</td>
          <td id="y">{{valores.y}}</td>
          <td id="z">{{valores.z}}</td>
        </tr>
        {%endfor%}
      </table>
    </fieldset>

    <div id="resultado"></div>
  </body>
</html>
